<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Edit Your Record</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Editar Cliente</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4">Nombre</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editUser.name}" class="form-control" validatorMessage="Campo nombre obligatorio">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4">Apellido</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="last-name-id" value="#{editUser.lastName}" class="form-control" validatorMessage="Campo apellido obligatorio">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4">Usuario</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="user-id" value="#{editUser.user}" class="form-control"  validatorMessage="Campo usuario obligatorio"> 
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-4">Email</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editUser.email}" class="form-control" validatorMessage="Formato de email no valido">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="address" class="control-label col-sm-4">Address</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{editUser.address}" cols="50" rows="5" class="form-control"  validatorMessage="Campo dirección obligatorio"> 
                        <f:validateRequired />
                    </h:inputTextarea>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="gender" class="control-label col-sm-4">Gender</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{editUser.gender}">
                        <f:selectItem itemValue="M" itemLabel="Male" />
                        <f:selectItem itemValue="F" itemLabel="Female" />
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">Contraseña</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{editUser.password}" class="form-control"  validatorMessage="Campo contraseña obligatorio">
                        <f:validateRequired/>
                    </h:inputSecret>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-1">
                    <center><h:commandButton value="Modificar" action="#{user.update(editUser)}" class="btn btn-success" style="width: 80px;"></h:commandButton></center>
                </div>
                <div class="col-sm-1">
                    <h:link outcome="solicitud.xhtml?faces-redirect=true" value="Solicitar tarjeta" class="btn btn-success" />
                </div>
                <div class="col-sm-1">
                    <h:link outcome="index" value="Regresar" class="btn btn-primary" />
                </div>
            </div>
            <div  class="form-group">
                <center>
                    <h:outputText style="color:green" value="#{user.mensaje}"/>
                    <h:outputText style="color:red" value="#{user.mensajeError}"/>
                </center>
            </div>
        </h:form>
    </h:body>
</html>
