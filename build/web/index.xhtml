<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Details</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </h:head>
    <h:body>
        <h:form class="form-horizontal">
            <center>
                <h2><h:outputText value="Login"/></h2>
            </center>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4">Usuario</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{user.name}" class="form-control" validatorMessage="User name is required">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-4">Contraseña</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{user.password}" class="form-control" validatorMessage="Password is required">
                        <f:validateRequired/>
                    </h:inputSecret>
                </div>
            </div>
            <div  class="form-group">
                <center>
                    <h:outputText style="color:red" value="#{user.mensaje}"/>
                </center>
            </div>
            <br/>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Iniciar sesión" action="#{user.getUser(user)}" class="btn btn-success" style="width: 110px;"></h:commandButton>
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="create.xhtml?faces-redirect=true" value="Crear cliente" class="btn btn-success" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
